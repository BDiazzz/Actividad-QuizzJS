<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Quiz App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-light">

  <div class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-5">
      <div class="d-flex align-items-center gap-3">
        <img src="https://res.cloudinary.com/dowejnpvd/image/upload/v1748018384/quiz_tz6h9m.png" alt="Quiz icon" 
            class="category-icon rounded p-2 bg-primary" width="54" 
            height="54" id="category-icon">
        <h1 class="m-0 fw-bold" id="app-title">Frontend Cuestionario</h1>
      </div>
      <div class="theme-switcher cursor-pointer">
        <img src="https://res.cloudinary.com/dowejnpvd/image/upload/v1748017553/light-mode_qcu884.png" 
          alt="Light mode" 
          class="theme-icon" 
          id="theme-icon"
          width="24" 
          height="24">
      </div>
    </header>

    <main>
      <!-- Welcome Screen -->
      <div id="welcome-screen">
        <div class="welcome-text mb-5">
          <h2 class="fs-5 fw-light mb-1">Bienvenido a:</h2>
          <h1 class="display-4 fw-medium mb-3">Cuestionario de Frontend!</h1>
          <p class="fs-5 fw-light fst-italic text-muted">Elige un tema para empezar.</p>
        </div>
        
        <div class="subject-list" id="subject-list" >
          <!-- Subjects will be loaded from API -->
        </div>
      </div>

      
      <div id="quiz-screen" class="d-none">
        <!-- Tus compa침eros agregar치n esta parte -->
      </div>

      
      <div id="result-screen" class="d-none">
        <!-- Tus compa침eros agregar치n esta parte -->
      </div>
    </main>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
